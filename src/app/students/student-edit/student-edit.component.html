<mat-card class="Card">
  <mat-card-header>
    <mat-card-title>Edit Student</mat-card-title>
    <div mat-card-avata>
    <mat-icon>person</mat-icon>
  </div>
  <mat-card-subtitle class="subtitle" >{{student.firstName  + " " + student.lastName}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <div>
  <mat-form-field>   
    
    <mat-label>First Name</mat-label>
    <input  matInput [(ngModel)]="student.firstName" name="firstName" placeholder="firstName" required>
  </mat-form-field> 
</div> 
<div>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input  matInput [(ngModel)]="student.lastName" name="lastName" placeholder="lastName" required>
  </mat-form-field>
</div>
<div>
  <mat-form-field >
    <mat-label>Birth date</mat-label>
    <input matInput [matDatepicker]="datepicker" [(ngModel)]="student.birthDate" name="birthDate" placeholder="birthDate">
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>  
</div>
<div>
  <mat-checkbox [(ngModel)]="student.isActive" name="isActive" placeholder="isActive" >is Active</mat-checkbox>
</div>
  <mat-card-actions>
    <button mat-flat-button color="primary" type="button"  (click)="updateStudent()" >Update</button>  
    <button mat-raised-button color="warn" type="button"  (click)="close()" >Cancel</button> 
  </mat-card-actions>
</mat-card>
