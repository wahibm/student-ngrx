<h2>Add Student</h2>
<div> 
    <form>
    <mat-form-field>
        <mat-label>First Name</mat-label>
        <input  matInput [(ngModel)]="student.firstName" name="firstName" placeholder="firstName" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input  matInput [(ngModel)]="student.lastName" name="lastName" placeholder="lastName" required>
      </mat-form-field>
       <mat-form-field >
        <mat-label>Birth date</mat-label>
        <input matInput [matDatepicker]="datepicker" [(ngModel)]="student.birthDate" name="birthDate" placeholder="birthDate">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
      <div>
      <mat-checkbox [(ngModel)]="student.isActive" name="isActive" placeholder="isActive" >is Active</mat-checkbox>
      </div>
      <div>
     <button mat-flat-button color="primary" type="button"  (click)="addNew()" >Add</button>  
     <button mat-raised-button color="warn" type="button"  (click)="close()" >Cancel</button> 
    </div> 
    </form>
    </div>
