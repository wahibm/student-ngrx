<div class="container"><mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="John" #input>
</mat-form-field>
  <div>
      <table mat-table [dataSource]="dataSource"class="mat-elevation-z8" matSort>
           >
      <!-- firstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
       
         <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>

      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>

      <!-- birthDate Column -->
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth Date</th>
        <td mat-cell *matCellDef="let row">{{row.birthDate | date}}</td>
      </ng-container>

      <!-- isActive Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          IS Active
        </th>
        <td mat-cell *matCellDef="let row">{{row.isActive}}</td>
      </ng-container>
      <!-- actions Column -->

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let row">  
          <button  mat-mini-fab color="primary" (click)="openDialog()"	>
            <mat-icon>add</mat-icon>
          </button>
          <button  mat-mini-fab color="accent" (click)="editStudent(row.id)"	>
          <mat-icon>edit</mat-icon>
        </button>
          <button  mat-mini-fab  color="warn" (click)="deleteStudent(row.id)"	>
            <mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
      <mat-paginator 
     [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]" showFirstLastButtons  >

      </mat-paginator>
</div>  
</div>
